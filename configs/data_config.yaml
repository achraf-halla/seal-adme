# SEAL-ADME Data Configuration

# TDC dataset settings
tdc:
  # Pretraining uses classification tasks only
  pretrain_classification_only: true

# ChEMBL Aurora kinase filters
chembl:
  aurora_filters:
    min_target_count: 200
    organism: "Homo sapiens"
    assay_type: "B"  # Binding assays
    require_pchembl: true

# Splitting configuration
splitting:
  seed: 42
  fractions: [0.8, 0.1, 0.1]  # train, valid, test
  method: scaffold  # scaffold or random

# Graph construction
graph:
  normalize_y: false  # Normalize target values
  store_fragments: true  # Store fragment SMILES in graphs

# Output directories (relative to data_dir)
directories:
  raw: raw
  clean: clean
  splits: splits
  graphs: graphs
