# SEAL-ADME Data Configuration (Simplified)

# TDC dataset settings
tdc:
  # Pretraining tasks (classification) - no splitting
  pretrain_tasks:
    - hia_hou
    - pgp_broccatelli
    - bioavailability_ma
    - bbb_martins
    - cyp2d6_veith
    - cyp3a4_veith
    - cyp2c9_veith
    - cyp2d6_substrate_carbonmangels
    - cyp3a4_substrate_carbonmangels
    - cyp2c9_substrate_carbonmangels
  
  # Finetuning tasks (regression) - use TDC scaffold split
  finetune_tasks:
    - Caco2_Wang
    - Solubility_AqSolDB
    - Lipophilicity_AstraZeneca

# Splitting configuration (for finetuning only)
splitting:
  seed: 42
  method: scaffold  # TDC native scaffold split
  fractions: [0.7, 0.1, 0.2]  # train, valid, test

# Graph featurization
graph:
  # Atom features
  include_optional: true   # degree, charge, aromatic, hybridization, etc.
  include_numeric: true    # atomic num, mass, electronegativity, gasteiger
  include_gasteiger: true  # Gasteiger partial charges
  store_fragments: true    # Store fragment SMILES for interpretability

# Normalization (for finetuning regression tasks)
normalization:
  enabled: true           # Normalize Y to mean=0, std=1
  compute_from: train     # Compute stats from training set only

# Output directories (relative to data_dir)
directories:
  graphs: graphs
  pretrain: graphs/pretrain
  finetune: graphs/finetune
